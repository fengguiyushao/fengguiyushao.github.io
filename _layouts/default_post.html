<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="keywords" content="周强,robinzhou,fengguiyushao,封鬼羽少">
		<meta name="description" content="仗剑红尘已是癫，有酒平步上青天； 游星戏斗弄日月，醉卧云端笑人间。">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{ page.title }}</title>
		<link rel="icon" href="/img/favicon.ico" type="image/x-icon"/>
		<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon"/>
		<link href="/css/layout.css" rel="stylesheet" media="screen">
		<link href="/css/pygment_trac.css" rel="stylesheet" media="screen">
　　 </head>
　　 <body>
		<div id="container">
	       <div class="inner">
				<!-- 引用头部代码部分 -->
				{% include header.html %}

				
				<!-- 内容部分 -->
				<div class="content">

					<h1>{{ page.title }}</h1>
					<p class="copyright">人生若只如初见，何事秋风悲画扇</p>
					<section class="downloads clearfix back_to_index">
						<a href="{{ site.url }}/index.html" id="back-to-index" class="button"><span>&lt;&lt; Back</span></a>
					</section>
					<article>
						{{ content }}
					</article>
					<p class="author_date">发表于:<time> {{ page.date | date_to_string }}</time></p>

				</div>
				<!-- 多说评论框 start -->
				<div class="ds-thread" data-thread-key="{{ page.id }}" data-title="{{ page.title }}" data-url="{{ site.domain }}{{ page.url }}"></div>
				<!-- 多说评论框 end -->
				<!-- 多说公共JS代码 start (一个网页只需插入一次) -->
				<script type="text/javascript">
				var duoshuoQuery = {short_name:"robinzhou"};
					(function() {
						var ds = document.createElement('script');
						ds.type = 'text/javascript';ds.async = true;
						ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
						ds.charset = 'UTF-8';
						(document.getElementsByTagName('head')[0] 
						 || document.getElementsByTagName('body')[0]).appendChild(ds);
					})();
					</script>
				<!-- 多说公共JS代码 end -->



				<!-- 引用底部代码部分 -->
				{% include footer.html %}

			</div>
		</div>
　　 </body>
</html>
